<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferretería Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">Ferretería</a>
    <input type="text" id="buscador" class="form-control ms-auto w-50" placeholder="Buscar productos...">
  </nav>

  <div class="container my-4">
    <h2>🔥 Ofertas</h2>
    <div class="row" id="ofertas"></div>

    <h2 class="mt-4">🛠️ Categorías</h2>
    <div class="btn-group mb-3" id="filtros"></div>

    <div class="row" id="productos"></div>
  </div>

  <div class="fixed-bottom bg-secondary text-white p-3">
    <h5>🛒 Carrito</h5>
    <ul id="carrito" class="mb-2"></ul>
    <strong>Total: $<span id="total">0.00</span></strong>
    <a href="#" target="_blank" id="whatsapp" class="btn btn-success float-end">Enviar por WhatsApp</a>
  </div>

  <script src="productos.js"></script>
  <script src="script.js"></script>
</body>
</html>
